<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="password">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <br>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input class="btn-check" type="checkbox" name="uppercase" id="uppercase">
            <label class="btn btn-outline-primary" for="uppercase">Uppercase</label>

            <input class="btn-check" type="checkbox" name="numbers" id="numbers">
            <label class="btn btn-outline-primary" for="numbers">Numbers</label>

            <input class="btn-check" type="checkbox" name="special" id="special">
            <label class="btn btn-outline-primary" for="special">Special Characters</label>
        </div>
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <a class="btn btn-warning" href="{% url 'about' %}">ABOUT</a>

</div>
